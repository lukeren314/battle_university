<!DOCTYPE html>
<html>
  <head>
    <script src="p5.js" type="text/javascript"></script>
    <script src="addons/p5.dom.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <script src="gameClasses.js"></script>
    <script src="client.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="menu-screen">
      <h1 style="margin:0">Battle University</h1>
      <div id="overlay">
        <div>
          <p id="register-message">
            Register
          </p>
          <div>
            Username
            <input id="register-username" />
          </div>
          <div>
            Password
            <input id="register-password" />
          </div>
          <button
            id="register-button"
            onclick="registerAccount(document.getElementById('register-username').value,document.getElementById('register-password').value)"
          >
            Register
          </button>
        </div>
        <div>
          <p id="login-message">
            Login
          </p>
          <div>
            Username
            <input id="login-username" />
          </div>
          <div>
            Password
            <input id="login-password" />
          </div>
          <button
            id="register-button"
            onclick="loginAccount(document.getElementById('login-username').value,document.getElementById('login-password').value)"
          >
            Login
          </button>
        </div>
      </div>
    </div>
    <div id="worlds-screen" style="display:none">
      <h1 style="margin:0">Rooms</h1>
      <button onclick="joinWorld('Bob')">Bob</button>
      <button onclick="joinWorld('Bill')">Bill</button>
    </div>
  </body>
</html>
